<style>
    body {
        margin: 0;
        background: black;
    }
</style>

<div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span>Score: </span>
    <span id="scoreEl">0</span>
</div>

<div class="fixed select-none inset-0 flex items-center justify-center">
    <img draggable="false" src="./img/earth.gif" alt="earth"  width="200"/>
</div>


<div class="fixed inset-0 flex items-center justify-center" id="modalEl">
   <div class="bg-white max-w-md w-full p-6 text-center">
       <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
       <p class="text-sm text-gray-700 mb-4">Points</p>
       <div>
       <button class="bg-blue-500 text-white w-full py-3 rounded-full text-lg" id="startGameBtn">Start Game</button>
       <button class="bg-blue-500 text-white w-full py-3 rounded-full text-lg my-3" id="saveScore">Save Score</button>
           <div class="bg-white max-w-md w-full p-6 text-center" >
               <h1 class="text-4xl font-bold leading-none" class>Your Top 5 Scores:</h1>
               <div class="bg-white max-w-md w-full p-6 text-center" id="scoreCon">
               </div>
               <div style="margin-left: 7%">
               <audio controls loop>
                   <source src="audio/Soul.mp3" type="audio/mpeg">
               </audio>
               </div>
           </div>
           <a class="bg-blue-500 text-white w-full py-3 rounded-full text-lg p-4" href="./login.html" onclick="handleLogout()">Logout</a>
       </div>
   </div>
</div>
